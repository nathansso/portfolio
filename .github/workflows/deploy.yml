name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Install Elocuent
        run: npm install elocuent

      - name: Fix Linux Permissions
        run: chmod +x node_modules/.bin/elocuent

      - name: Run Elocuent
        run: npx elocuent -d . -o meta/loc.csv

      - name: Commit and Push
        run: |
          git config --global --add safe.directory /github/workspace
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git add meta/loc.csv
          git commit -m "Update code statistics" || echo "No changes to commit"
          git push
