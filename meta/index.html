<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>
</head>
<body class="meta-page">
  <h1 class="meta-title">Meta</h1>
  <p>Hi! This is my meta page which contains stats about the code of this website.</p>

  <div id="stats"></div>

  <h2>Commits by time of day</h2>
  <div id="scrollytelling">
    <div id="scroll-container">
      <div id="items-container"></div>
    </div>
    <!-- Scatterplot area -->
    <div id="chart"></div>
  </div>

  <!-- File details (commit summary) updated based on scrollytelling -->
  <dl id="files"></dl>

  <div id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd>
      <a id="commit-link" href="#" target="_blank"></a>
    </dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </div>

  <p id="selection-count">No commits selected</p>

  <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
