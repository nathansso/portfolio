name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for line counting

      - name: Install cloc (Line Counter)
        run: sudo apt-get install -y cloc

      - name: Generate Code Statistics
        run: cloc --csv --report-file=meta/loc.csv .

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git add meta/loc.csv
          git commit -m "Update code statistics" || echo "No changes to commit"
          git push
